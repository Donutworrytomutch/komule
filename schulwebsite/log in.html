<html>
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2></h2>

  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large">Login</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">Ã—</span>
        <img src="craiyon_042436_Pinguin_glasses_book_cute_.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" action="/action_page.php" onsubmit="return login()">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input id="username" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
          <label><b>Password</b></label>
          <input id="password" class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">forgel password <a href="forgot password.html">ask mareeen</a></span>
      </div>

    </div>
  </div>
</div>

<script>
  function login() {
    // Get the input values
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    
    // Define the accounts
    var accounts = [
      { username: 'user1', password: 'password1' },
      { username: 'user2', password: 'password2' },
      { username: 'user3', password: 'password3' }
    ];

    // Validate the login credentials
    for (var i = 0; i < accounts.length; i++) {
      if (accounts[i].username === username && accounts[i].password === password) {
        // Redirect to the index.html page
        window.location.href = 'index.html';
        return false; // Prevent form submission
      }
    }

    alert('Invalid username or password');
    return false; // Prevent form submission
  }

  // Get the modal element
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
  
</body>
</html>
