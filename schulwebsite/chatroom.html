<!DOCTYPE html>
<html>
<head>
  <title>Chatroom</title>

<style>
    /* Header Styles */
    header {
      background-color: #1abc9c;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
    }

    header .logo {
      display: inline-block;
      vertical-align: middle;
    }

    header ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: inline-block;
      vertical-align: middle;
    }

    header ul li {
      display: inline;
      margin-right: 10px;
    }

    header ul li a {
      color: white;
      text-decoration: none;
    }

    /* Chatroom Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .header {
      padding: 20px;
      background-color: #1abc9c;
      color: #fff;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: normal;
    }

    .chatbox {
      height: 400px;
      padding: 20px;
      overflow-y: scroll;
      border-bottom: 1px solid #ccc;
    }

    .message {
      margin-bottom: 20px;
    }

    .message .time {
      font-size: 12px;
      color: #888;
    }

    .message .content {
      margin-top: 5px;
    }

    .input-box {
      display: flex;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .input-box input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 3px;
      font-size: 14px;
    }

    .input-box input[type="submit"] {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #1abc9c;
      border: none;
      border-radius: 3px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    /* Footer Styles */
    footer {
      background-color: #1abc9c;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
